<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva Medicina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      text-align: center;
      color: #800080;
    }

    .leyenda {
      margin: 1rem 2rem;
    }

    .leyenda ul {
      list-style: none;
      padding: 0;
    }

    .leyenda li {
      display: flex;
      align-items: center;
      margin-bottom: 0.3rem;
    }

    .color-box {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      margin-right: 8px;
      display: inline-block;
      border: 1px solid #aaa;
    }

    .basicas { background: #fde2e4; }
    .clinicas { background: #e0e9f9; }
    .comunidad { background: #e6f4ea; }
    .investigacion { background: #fff1e6; }
    .final { background: #f4e8ff; }

    .container {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 20px;
    }

    .year {
      min-width: 300px;
      flex-shrink: 0;
    }

    .semestre {
      background-color: #f9e1f1;
      border: 2px solid #c89cf5;
      padding: 15px;
      margin: 10px 0;
      border-radius: 15px;
    }

    .semestre:nth-child(even) {
      background-color: #e6d6fa;
    }

    .materia {
      background-color: white;
      border-radius: 10px;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      font-weight: bold;
      color: #800080;
    }

    .materia.tachada {
      text-decoration: line-through;
      opacity: 0.5;
    }

    .materia.bloqueada {
      background-color: #e0e0e0 !important;
      color: gray !important;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Malla Interactiva Medicina</h1>

  <div class="leyenda">
    <strong>Guía de colores:</strong>
    <ul>
      <li><span class="color-box basicas"></span> Materias Básicas</li>
      <li><span class="color-box clinicas"></span> Materias Clínicas</li>
      <li><span class="color-box comunidad"></span> Territorio / Comunidad</li>
      <li><span class="color-box investigacion"></span> Investigación / Metodología</li>
      <li><span class="color-box final"></span> Internado Final</li>
    </ul>
  </div>

  <div class="container" id="malla"></div>

  <script>
    const materias = [/* el mismo contenido que ya tenés en script.js */];

    const estadoMaterias = JSON.parse(localStorage.getItem("estadoMaterias") || "{}");

    function crearMalla() {
      const contenedor = document.getElementById("malla");
      contenedor.innerHTML = "";

      materias.forEach(anio => {
        const divAnio = document.createElement("div");
        divAnio.className = "year";

        const h2 = document.createElement("h2");
        h2.textContent = anio.anio;
        divAnio.appendChild(h2);

        anio.semestres.forEach(sem => {
          const divSem = document.createElement("div");
          divSem.className = "semestre";

          const h3 = document.createElement("h3");
          h3.textContent = sem.numero;
          divSem.appendChild(h3);

          sem.materias.forEach(materia => {
            const divMat = document.createElement("div");
            divMat.textContent = materia.nombre;
            divMat.className = "materia " + (materia.tipo || "");
            divMat.dataset.id = materia.id;

            if (estadoMaterias[materia.id]) {
              divMat.classList.add("tachada");
            }

            if (materia.previas && materia.previas.some(p => !estadoMaterias[p])) {
              divMat.classList.add("bloqueada");
            }

            divMat.addEventListener("click", () => {
              if (divMat.classList.contains("bloqueada")) return;
              divMat.classList.toggle("tachada");
              estadoMaterias[materia.id] = divMat.classList.contains("tachada");
              localStorage.setItem("estadoMaterias", JSON.stringify(estadoMaterias));
              crearMalla();
            });

            divSem.appendChild(divMat);
          });

          divAnio.appendChild(divSem);
        });

        contenedor.appendChild(divAnio);
      });
    }

    crearMalla();
  </script>

</body>
</html>
